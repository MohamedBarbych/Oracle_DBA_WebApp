<div class="container-xxl py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card p-5 shadow wow fadeInUp">
          <div class="text-center">
            <h2 class="text-danger">Failure</h2>
            <p class="text-muted">Something went wrong. Please try again later.</p>
            <i class="fas fa-times-circle text-danger mb-4" style="font-size: 5rem;"></i>
          </div>

          <!-- Message -->
          <div class="alert alert-danger text-center">
            <p>{{ failureMessage }}</p>
          </div>

          <div class="text-center">
            <a href="/admin-dashboard" class="btn btn-danger w-100 py-3">
              <i class="fas fa-arrow-left me-2"></i>Go Back to Dashboard
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
