<!-- Register Start -->
<div class="container-xxl py-5 bg-light vh-100 d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8"> <!-- Increased width for larger form -->
        <div class="bg-white border rounded p-5 shadow wow fadeInUp" data-wow-delay="0.3s">
          <div class="text-center mb-4">
            <h1 class="text-primary" style="font-size: 2.5rem;">Register</h1>
            <p class="text-muted" style="font-size: 1.2rem;">Create your InvestBuddy account</p>
          </div>
          <form>
            <div class="row g-4"> <!-- Increased gap between inputs -->
              <!-- First Name -->
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control form-control-lg" id="firstName" placeholder="First Name" required>
                  <label for="firstName"><i class="fas fa-user me-2"></i>First Name</label>
                </div>
              </div>

              <!-- Last Name -->
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control form-control-lg" id="lastName" placeholder="Last Name" required>
                  <label for="lastName"><i class="fas fa-user-tag me-2"></i>Last Name</label>
                </div>
              </div>

              <!-- Email -->
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="email" class="form-control form-control-lg" id="email" placeholder="name@example.com" required>
                  <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
                </div>
              </div>

              <!-- Phone Number -->
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="tel" class="form-control form-control-lg" id="phone" placeholder="Phone Number" required>
                  <label for="phone"><i class="fas fa-phone me-2"></i>Phone Number</label>
                </div>
              </div>

              <!-- Date of Birth -->
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="date" class="form-control form-control-lg" id="birthDate" placeholder="Date of Birth" required>
                  <label for="birthDate"><i class="fas fa-calendar-alt me-2"></i>Date of Birth</label>
                </div>
              </div>

              <!-- Address -->
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control form-control-lg" id="address" placeholder="Address" required>
                  <label for="address"><i class="fas fa-map-marker-alt me-2"></i>Address</label>
                </div>
              </div>

              <!-- Password -->
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="password" class="form-control form-control-lg" id="password" placeholder="Password" required>
                  <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                </div>
              </div>

              <!-- Confirm Password -->
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="password" class="form-control form-control-lg" id="confirmPassword" placeholder="Confirm Password" required>
                  <label for="confirmPassword"><i class="fas fa-lock me-2"></i>Confirm Password</label>
                </div>
              </div>
            </div>

            <!-- Register Button -->
            <button type="submit" class="btn btn-primary btn-lg w-100 py-3 mt-4">
              <i class="fas fa-user-plus me-2"></i>Register
            </button>
          </form>
          <hr class="my-4">
          <!-- Login Link -->
          <div class="text-center">
            <p class="mb-0" style="font-size: 1.1rem;">Already have an account?
              <a href="/login" class="text-primary fw-bold">Login Here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Register End -->
