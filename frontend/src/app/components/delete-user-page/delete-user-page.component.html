
<div class="body">

  <div>
    <app-navbar></app-navbar>
  </div>


<!-- Sidebar -->
<aside class="sidebar">
  <h4>
    <i class="fas fa-users-cog me-2"></i> Users Management
  </h4>
  <nav>
    <ul>
      <li>
        <a  href="/create-user">
          <i class="fas fa-user-plus me-2"></i> Create User
        </a>
      </li>
      <li>
        <a href="/update-user">
          <i class="fas fa-user-edit me-2"></i> Update User
        </a>
      </li>
      <li>
        <a id="active" href="/delete-user">
          <i class="fas fa-user-times me-2"></i> Delete User
        </a>
      </li>
      <li>
        <a href="/asign-role">
          <i class="fas fa-user-tag me-2"></i> Assign Role
        </a>
      </li>
      <li>
        <a href="/Set-Quota">
          <i class="fas fa-wallet me-2"></i> Set Quota
        </a>
      </li>
      <li>
        <a href="/create-tablespace">
          <i class="fas fa-database me-2"></i> Tablespace
        </a>
      </li>
    </ul>
  </nav>
</aside>

<div class="container-xxl py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card p-4 p-sm-5 shadow wow fadeInUp">
          <div class="text-center mb-4">
            <h2 class="text-danger">Delete User</h2>
            <p class="text-muted">Enter the username to delete the user account.</p>
          </div>

          <!-- Form to Delete User -->
          <form (ngSubmit)="onSubmit()">
            <!-- Username Field -->
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="username" name="username" required>
              <label for="username"><i class="fas fa-user-times me-2"></i>Username</label>
            </div>

            <!-- Delete Button -->
            <button type="submit" class="btn btn-danger w-100 py-3" [disabled]="isLoading">
              <i class="fas fa-trash me-2"></i>Delete User
            </button>
          </form>

          <!-- Loading Spinner -->
          <div *ngIf="isLoading" class="text-center mt-3">
            <div class="spinner-border text-danger" role="status"></div>
            <p class="text-muted">Deleting user...</p>
          </div>

          <!-- Custom Alerts -->
          <div *ngIf="alertVisible" [ngClass]="{'success-alert': alertType === 'success', 'error-alert': alertType === 'error'}" class="alert-container">
            {{ alertMessage }}
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>

</div>
